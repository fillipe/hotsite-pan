<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>

	<h:form>
		<h:commandButton value="Logout" action="#{login.doLogout}" />
		<br />
		<br />
		FORMULARIO DE CADASTRO
		<br />
		<br />
		<p:panelGrid columns="4" layout="grid">

			<p:outputLabel for="nome" value="Nome: " />
			<p:inputText id="nome" value="#{usuario.nome}" />
			<p:outputLabel for="cpf" value="CPF: " />
			<p:inputMask id="cpf" value="#{usuario.cpf}" mask="999.999.999-99" />

			<p:outputLabel for="telefone" value="Telefone: " />
			<p:inputMask id="telefone" value="#{usuario.telefone}"
				mask="(99)9999-9999" />
			<p:outputLabel for="celular" value="Celular: " />
			<p:inputMask id="celular" value="#{usuario.celular}"
				mask="(99)99999-9999" />

			<p:outputLabel for="email" value="E-Mail: " />
			<p:inputText id="email" value="#{usuario.email}" />
			<p:outputLabel value="" />
			<p:outputLabel value="" />

			<p:outputLabel for="unidade" value="Unidade: " />
			<p:inputText id="unidade" value="#{usuario.unidade}" />
			<p:outputLabel for="regional" value="Regional: " />
			<p:inputText id="regional" value="#{usuario.regional}" />

			<p:outputLabel for="cidade" value="Cidade: " />
			<p:inputText id="cidade" value="#{usuario.cidade}" />
			<p:outputLabel for="estado" value="Estado: " />
			<p:inputText id="estado" value="#{usuario.estado}" />

			<p:outputLabel for="gostoMusical" value="Gosto musical: " />
			<p:inputText id="gostoMusical" value="#{usuario.gostoMusical}" />
			<p:outputLabel for="status" value="Status: " />
			<p:selectOneMenu id="status" value="#{usuario.status}"
				style="width:150px">
				<f:selectItems value="#{usuario.comboStatus}" />
			</p:selectOneMenu>

			<br />

			<h:commandButton value="Salvar" action="#{usuario.salvar}" />

		</p:panelGrid>
	</h:form>

</h:body>
</html>
