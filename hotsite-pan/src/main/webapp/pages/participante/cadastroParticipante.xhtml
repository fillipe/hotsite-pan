<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>

	<h:form>
		<p:commandButton value="Logout" action="#{login.doLogout}" ajax="false" />
	</h:form>
	<h:form>
		<br />
		<br />
		FORMULARIO DE CADASTRO
		<br />
		<br />
		<p:panelGrid columns="4" layout="grid">

			<p:outputLabel for="cpf" value="CPF: " />
			<p:inputMask id="cpf" value="#{usuarioBean.usuario.cpf}" mask="999.999.999-99" readonly="true" />
			<p:outputLabel value="" />
			<p:outputLabel value="" />
			
			<p:outputLabel for="nome" value="Nome: " />
			<p:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true" requiredMessage="Nome obrigatório" />
			<p:outputLabel for="email" value="E-Mail: " />
			<p:inputText id="email" value="#{usuarioBean.usuario.email}" required="true" requiredMessage="E-Mail obrigatório" />
			
			<p:outputLabel for="telefone" value="Telefone: " />
			<p:inputMask id="telefone" value="#{usuarioBean.usuario.telefone}"
				mask="(99)9999-9999" />
			<p:outputLabel for="celular" value="Celular: " />
			<p:inputMask id="celular" value="#{usuarioBean.usuario.celular}"
				mask="(99)99999-9999" />
			
			<p:outputLabel for="unidade" value="Unidade: " />
			<p:inputText id="unidade" value="#{usuarioBean.usuario.unidade}" />
			<p:outputLabel for="regional" value="Regional: " />
			<p:inputText id="regional" value="#{usuarioBean.usuario.regional}" />

			<p:outputLabel for="cidade" value="Cidade: " />
			<p:inputText id="cidade" value="#{usuarioBean.usuario.cidade}" />
			<p:outputLabel for="estado" value="Estado: " />
			<p:inputText id="estado" value="#{usuarioBean.usuario.estado}" />

			<p:outputLabel for="gostoMusical" value="Gosto musical: " />
			<p:inputText id="gostoMusical" value="#{usuarioBean.usuario.gostoMusical}" />
			<p:outputLabel value="" />
			<p:outputLabel value="" />
			
			<br />

			<p:commandButton value="Próximo" action="#{usuarioBean.confirmaCadastro}" ajax="false" />

		</p:panelGrid>
	</h:form>

</h:body>
</html>
